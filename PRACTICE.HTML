<DOCTYPE html!>
<html lang = "en">
<head>
<meta charset = "UTF-8">
<title>Form</title>
<link rel="stylesheet" href="form.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>


<body>

<div class="container">
	

	<div class="signup-top">
		
		<h2><img src="logo1.jpeg">Online Admission</h2>




<form>
	
	<div class="inputs">
		<input  type="text" name="" placeholder="First Name" required>	
		<input  type="text" name="" placeholder="Last Name" required>
	</div>

	<div class="inputs">
		<input type="text" placeholder="Father Name" name="" required>
	</div>

	<div class="inputs">
		<input type="email" placeholder="Email" name="" required>
	</div>

	<div class="inputs">
		<input type="text" placeholder="Science / Arts" name="" required>
	</div>

	<div class="inputs">
		<input type="tel" placeholder="Phone No" name="" required pattern=".{11}" required title="Only 11 digits">
	</div>
 
 	<div class="inputs">
		<input type="date" placeholder="DOB" name="" required>
	</div>
 	
	<div class="inputs">
		<select class="option"  name="">
			<option disabled="disabled"  selected="selected">Morning / Afternoon Session</option>
			<option >Morning Session</option>
			<option >Evening Session</option>
		</select>
	</div>

 	<div class="inputs">
	<label >
		<input type="radio"  name="Gender" required>
		Male
	</label>
	<label>
		<input type="radio" name="Gender" required>
		Female
	</label>
    </div>


	<h2>Education Information</h2>

	
	<div class="inputs">
		<input type="digits" name="" placeholder="College Marks" required>
	</div>
		
	<div class="inputs">
		<input type="digits" name="" placeholder="School Marks" required>
	</div>
		
	<div class="inputs">
		<input type="text" name="" placeholder="Any Certifications" required>
	</div>
		
	<div class="inputs">
		<input type="text" name="" placeholder="College Name" required>
	</div>

	<div class="inputs">
		<input type="text" name="" placeholder="School Name" required>
	</div>

	<h2>Applying For?</h2>

	<div class="inputss">
		<input type="checkbox"  name="" > Computer Science 
		<br>
		<input type="checkbox"  name=""> Software Engineering
		<br>
		<input type="checkbox" name=""> Data Science 
		<br>
		<input type="checkbox" name=""> Accounting and Finance 
		<br>
		<input type="checkbox" name=""> BBA
		<br>
	</div>

	<div class="inputs">
		<input type="checkbox" name="">
		<p>I agree to the <span>Terms & Conditions</span></p>
	</div>

	<div class="inputs">
	<button type="submit">APPLY</button>
	</div>



		
</form>
</div>



</div>

</body>


</html>
